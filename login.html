<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentors Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dynamic background */
        body {
            background-image: url('background.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Form background effect */
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        /* Social login buttons */
        .social-login {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .social-login:hover {
            background-color: #f1f1f1;
        }

        .social-login img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <!-- Login Form -->
    <div class="login-container w-full max-w-md p-8 shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Login</h2>

        <form action="#" method="POST">
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="you@example.com" required>
            </div>

            <!-- Password Field -->
            <div class="mb-4 relative">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="********" required>
                <span class="view-password-btn" onclick="togglePassword('password')">
                    üëÅÔ∏è
                </span>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me" class="text-blue-500 focus:ring-blue-400 focus:border-blue-400">
                    <label for="remember_me" class="ml-2 text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition ease-in-out duration-150">Login</button>
        </form>
        <br>
        <div class="flex items-center justify-center mb-6">
            <span class="text-gray-500">OR</span>
        </div>
        
        <!-- Google & Microsoft SSO -->
        <div class="mb-6">
            <button class="social-login w-full flex justify-center items-center mb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                <span>Continue with Google</span>
            </button>
            <button class="social-login w-full flex justify-center items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
                <span>Continue with Microsoft</span>
            </button>
        </div>
        
        <!-- Divider -->
        <div class="mt-6 text-center">
            <span class="text-gray-600">Don't have an account?</span>
            <a href="signup.html" class="text-blue-500 font-medium hover:underline">Sign up</a>
        </div>
    </div>

</body>
</html>
