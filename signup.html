<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mentors Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dynamic background */
        body {
            background-image: url('background.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Form background effect */
        .signup-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Social login buttons */
        .social-login {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .social-login:hover {
            background-color: #f1f1f1;
        }

        .social-login img {
            width: 20px;
            margin-right: 10px;
        }

        /* View Password Icon */
        .view-password-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 overflow-auto">

    <!-- Sign Up Form -->
    <div class="signup-container w-full max-w-md p-8 shadow-lg relative overflow-auto">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Sign Up</h2>

        <form action="#" method="POST">
            <!-- Full Name -->
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700 font-medium mb-2">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="John Doe" required>
            </div>

            <!-- Email Address -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="you@example.com" required>
            </div>

            <!-- Password -->
            <div class="mb-4 relative">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="********" required>
                <p class="text-xs text-gray-500 mt-1">Min 8 characters, must include uppercase, numbers, and special characters.</p>
                <span class="view-password-btn" onclick="togglePassword('password')">
                    üëÅÔ∏è
                </span>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6 relative">
                <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="********" required>
                <span class="view-password-btn" onclick="togglePassword('confirm-password')">
                    üëÅÔ∏è
                </span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition ease-in-out duration-150">Sign Up</button>
        </form>

        <br>
        <div class="flex items-center justify-center mb-6">
            <span class="text-gray-500">OR</span>
        </div>
        
        <!-- Google & Microsoft SSO -->
        <div class="mb-6">
            <button class="social-login w-full flex justify-center items-center mb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo">
                <span>Sign up with Google</span>
            </button>
            <button class="social-login w-full flex justify-center items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
                <span>Sign up with Microsoft</span>
            </button>
        </div>
        
        <!-- Divider -->
        <div class="mt-6 text-center">
            <span class="text-gray-600">Already have an account?</span>
            <a href="login.html" class="text-blue-500 font-medium hover:underline">Login</a>
        </div>
    </div>

    <!-- JavaScript for toggling password visibility -->
    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const fieldType = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = fieldType;
        }
    </script>

</body>
</html>
