<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scheduling System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Custom styling for the calendar */
        .calendar-day {
            cursor: pointer;
        }
        .time-slot {
            cursor: pointer;
        }
        .blocked {
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Advanced Scheduling System</h1>
            
            <!-- Calendar -->
            <div id="calendar" class="grid grid-cols-7 gap-2 mb-4"></div>
            
            <!-- Time Slots and Booking Form -->
            <div id="schedule" class="bg-gray-200 p-4 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Schedule</h2>
                <div id="time-slots" class="grid grid-cols-4 gap-2 mb-4"></div>
                <form id="schedule-form">
                    <div class="mb-4">
                        <label for="event-title" class="block text-gray-700">Event Title</label>
                        <input type="text" id="event-title" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="event-date" class="block text-gray-700">Event Date</label>
                        <input type="date" id="event-date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="event-time" class="block text-gray-700">Event Time</label>
                        <input type="time" id="event-time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                    </div>
                    <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md">Add Event</button>
                </form>
                <ul id="events-list" class="mt-4"></ul>
            </div>
        </div>
    </div>

    <script src="schedule.js"></script>
</body>
</html>
