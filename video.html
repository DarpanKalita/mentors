<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call App</title>
  <script defer src="videoscript.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <div class="w-full max-w-5xl mx-auto p-4 bg-white rounded-lg shadow-lg">
    <!-- Video Streams -->
    <div class="flex justify-between mb-4">
      <video id="localVideo" autoplay muted class="w-1/2 h-96 bg-gray-900 rounded-lg"></video>
      <video id="remoteVideo" autoplay class="w-1/2 h-96 bg-gray-900 rounded-lg"></video>
    </div>

    <!-- Controls -->
    <div class="flex justify-center space-x-4">
      <!-- Toggle Video Button -->
      <button id="toggleVideo" class="px-4 py-2 bg-blue-500 text-white rounded-lg flex items-center">
        <!-- Video Camera Icon -->
        <svg id="videoIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14m-6 2h6a2 2 0 002-2V10a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2z" />
        </svg>
      </button>

      <!-- Toggle Audio Button -->
      <button id="toggleAudio" class="px-4 py-2 bg-green-500 text-white rounded-lg flex items-center">
          <!-- Microphone Icon -->
          <svg id="audioIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 14a2 2 0 002-2V7a2 2 0 00-2-2 2 2 0 00-2 2v5a2 2 0 002 2zM12 20v-2m0 0H8a4 4 0 01-4-4V9a4 4 0 014-4h8a4 4 0 014 4v5a4 4 0 01-4 4h-4z" />
          </svg>
      </button>
    </div>
  </div>
</body>
</html>
